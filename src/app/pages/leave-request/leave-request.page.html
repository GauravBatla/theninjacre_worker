<ion-content scrollY="false" class="leave-section">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="login-box">

          <p>If you want leave</p>
          <h2 class="login-heading">Leave Request</h2>
          <form [formGroup]="leaveForm" (ngSubmit)="submit()">
            <ion-list>

              <ion-label color="secondary" class="ion-margin-bottom label-request">Fill your reason</ion-label>
              <ion-item class="login-input" lines="none">
                <ion-input formControlName="reason" placeholder="Fill reason"></ion-input>
              </ion-item>

              <!-- <ion-label color="secondary" class="label-request">Time Period</ion-label>
          <ion-item class="login-input" lines="none">
            
            <ion-input placeholder="Fill reason"></ion-input>            
          </ion-item> -->

              <ion-row>
                <ion-col size="6">
                  <ion-label color="secondary" class="label-request">From Date</ion-label>
                  <ion-item class="login-input"   lines="none">

                    <ion-input formControlName="from_date" placeholder=""></ion-input>
                  </ion-item>
                </ion-col>

                <ion-col size="6">
                  <ion-label color="secondary"  class="label-request"> To Date</ion-label>
                  <ion-item class="login-input" lines="none">

                    <ion-input placeholder="" formControlName="till_date"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-label position="floating" class="label-request">Type your message</ion-label>
              <ion-item class="login-input" lines="none">

                <ion-textarea rows="6" cols="20"  formControlName="description"  placeholder="Type your message here" row="5"></ion-textarea>
              </ion-item>


              <ion-button shape="round" type="submit" color="secondary" expand="block">Submit</ion-button>
            </ion-list>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
